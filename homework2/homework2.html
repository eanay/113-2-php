<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎新活動介紹</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1c1c1c, #2c2c2c); /* 深色漸層背景 */
            color: #ffffff;
        }

   
        h1, h2 {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1em;
        }

       
        ul {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #f39c12; /* 左側彩色邊條 */
            box-shadow: 0 0 10px rgba(255, 179, 71, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 8px;
        }

        
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background-color: #c0392b;
            box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f39c12;
            color: white;
        }

        
        tr:hover td {
            background-color: rgba(255,255,255,0.05);
        }

        
        a {
            color: #66ccff;
        }
    </style>
</head>
<body>
    <h1>迎新活動介紹</h1>
    <h2>1. 活動內容</h2>
    <ul>
        <li><strong>連結:</strong> 
            <a href="https://im.nuk.edu.tw/" target="_blank">高大資管首頁</a>
        </li>
        <li><strong>圖片:</strong> <br> 
            <img src="https://s.yimg.com/ny/api/res/1.2/y48M8ijx4hlVLyXHpp4Dmw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyOA--/https://media.zenfs.com/ko/tssdnews.com.tw/c3a3b145257e3f56c0fbfc382a9c92f9" alt="迎新活動圖片">
        </li>
    </ul>

    <h2>2. 迎新活動報名</h2>
    <a href="table.html" class="btn">前往報名</a>

    <h2>3. 活動時程</h2>
    <table>
        <tr>
            <th>時間</th>
            <th>活動內容</th>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>迎新報到</td>
        </tr>
        <tr>
            <td>10:30 AM</td>
            <td>社團介紹</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>破冰活動</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>午餐休息</td>
        </tr>
        <tr>
            <td>1:30 PM</td>
            <td>分組活動</td>
        </tr>
    </table>
</body>
</html>
